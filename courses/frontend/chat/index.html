<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Chat - Students Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="securityAlert" class="security-alert hidden">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="alertMessage">Violation Message Here</span>
    </div>

    <nav class="navbar">
        <div class="nav-brand">Frontend Chat</div>
        <div class="user-controls">
            <button id="themeToggle" class="btn-icon" title="Switch Theme">
                <i class="fas fa-moon"></i>
            </button>
            
            <button id="loginBtn" class="btn-primary hidden">
                <i class="fab fa-google"></i> Sign in
            </button>
            <div id="userInfo" class="hidden">
                <img id="userAvatar" src="" alt="Avatar">
                <span id="userName">User</span>
                <button id="logoutBtn" class="btn-icon" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <div id="activeUsersBar" class="active-users-bar hidden">
        <div class="status-indicator">
            <span class="online-dot"></span>
            <span id="activeCount">0</span> Students Online
        </div>
    </div>

    <main class="chat-wrapper">
        <div class="messages-container" id="messagesList">
            <div class="loading-spinner">Checking Security and Loading Chat...</div>
        </div>

        <div class="input-area">
            
            <div id="replyPreview" class="reply-preview hidden">
                <div class="reply-info">
                    <span class="replying-to-label">Replying to:</span>
                    <span id="replyToUser" class="reply-target-name">Username</span>
                    <p id="replyToText" class="reply-target-text">Message text...</p>
                </div>
                <button id="cancelReplyBtn" title="Cancel Reply"><i class="fas fa-times"></i></button>
            </div>

            <form id="messageForm" class="message-form">
                <input type="text" id="msgInput" placeholder="Type your message here..." autocomplete="off" disabled>
                <button type="submit" id="sendBtn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>

    <div id="setupModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2><i class="fas fa-shield-alt"></i> Secure Entry Setup</h2>
            <p class="modal-desc">To ensure a safe educational environment, please complete your profile.</p>
            
            <div class="form-group">
                <label>Display Name in Chat:</label>
                <input type="text" id="setupDisplayName" placeholder="Example: John Doe" maxlength="20">
            </div>

            <div class="terms-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="checkAge">
                    <span class="checkmark"></span>
                    I confirm that I am at least 13 years old.
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="checkTerms">
                    <span class="checkmark"></span>
                    I agree to the Privacy Policy.
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="checkConduct">
                    <span class="checkmark"></span>
                    I pledge to use this chat for education.
                </label>
            </div>

            <button id="completeSetupBtn" class="btn-primary full-width" disabled>Accept and Enter</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
