<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edumates - مجتمع الطلاب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">Edumates Chat</div>
        <div class="user-controls">
            <button id="loginBtn" class="btn-primary">
                <i class="fab fa-google"></i> تسجيل الدخول
            </button>
            <div id="userInfo" class="hidden">
                <img id="userAvatar" src="" alt="Avatar">
                <span id="userName">المستخدم</span>
                <button id="logoutBtn" class="btn-icon"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <main class="chat-wrapper">
        
        <div class="messages-container" id="messagesList">
            <div class="loading-spinner">جاري تحميل المحادثة...</div>
        </div>

        <div class="input-area">
            
            <div id="replyPreview" class="reply-preview hidden">
                <div class="reply-info">
                    <span class="replying-to-label">الرد على:</span>
                    <span id="replyToUser" class="reply-target-name">اسم المستخدم</span>
                    <p id="replyToText" class="reply-target-text">نص الرسالة...</p>
                </div>
                <button id="cancelReplyBtn"><i class="fas fa-times"></i></button>
            </div>

            <form id="messageForm" class="message-form">
                <input type="text" id="msgInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" disabled>
                <button type="submit" id="sendBtn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
